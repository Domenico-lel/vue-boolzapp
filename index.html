<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div id="cont_green">

        <div id="cont_grande">
            <div id="cont_left">
                <div id="macroblocco_cont_botleft">
                    <div id="profile">

                        <div id="my">
                            <img src="img/avatar_io.jpg" alt="io_img">
                            <span>sofia</span>
                        </div>

                        <div id="options">
                            <i id="point" class="fa-solid fa-circle-notch" style="color: #808080;"></i>
                            <i id="point" class="fa-solid fa-message" style="color: #808080;"></i>
                            <i id="point" class="fa-solid fa-ellipsis-vertical" style="color: #808080;"></i>
                        </div>

                    </div>

                    <div id="notification">
                        <div id="notification_left">
                            <i id="point" class="fa-solid fa-bell-slash fa-shake" style="color: #ffffff;"></i>
                        </div>

                        <div id="notification_right">
                            <span>Ricevi notifiche di nuovi messaggi</span>

                            <a href="link">Attiva notifiche desktop</a>
                        </div>

                    </div>

                    <div id="serch">

                        <i id="point" class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o Inizia una nuova chat">

                    </div>
                </div>
                <div id="macroblocco_cont_topleft">
                    <!-- blocco dinamico chat -->
                    <div id="cont_chat" v-for="contact in contacts" :key="contact.name" @click="selectContact(contact)">
                        <img :src="contact.avatar" :alt="contact.name">
                        <div id="info_user">
                          <b>{{ contact.name }}</b>
                          <p>{{ contact.lastMessage }}</p>
                        </div>
                    </div>

                </div>
            </div>

            <div id="cont_right">
                <div id="top_bar">
                    <div id="persona_selezionata">
                        <!-- blocco dinamico al selezionamento -->
                        <img v-if="selectedPerson" :src="selectedPerson.avatar" alt="">
                        <div v-if="selectedPerson">
                            <b>{{ selectedPerson.name }}</b>
                            <p>{{ selectedPerson.lastAccess }}</p>
                        </div>
                    </div>

                    <div id="obgets_topbar">
                        <i class="fa-solid fa-magnifying-glass" style="color: #949494;"></i>
                        <i class="fa-solid fa-paperclip" style="color: #949494;"></i>
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #949494;"></i>
                    </div>

                </div>

                <div id="sottocontenitore_chat">
                    <!-- chat dinamica -->
                    <div v-if="activeContact">
                        <div v-for="message in messages[activeContact.name]" :key="message.text">
                            <div v-if="message.sender === 'You'">
                                <div id="miomex">
                                    <span>{{ message.text }}</span>
                                </div>
                            </div>
                            <div v-else>
                                <div id="suomex">
                                    <span>{{ message.text }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div id="chattext">
                    <div id="smile-microphone">
                        <i class="fa-regular fa-face-smile" style="color: #666666;"></i>
                    </div>
                    <div id="spaecial_con_chattext">
                        <!-- implemento dell' invio del messaggio dinamico -->
                        <input type="text" placeholder="Scrivi un messaggio" v-model="newMessageText" @keyup.enter="sendMessage">
                    </div>
                    <div id="smile-microphone">
                        <i class="fa-solid fa-microphone" style="color: #666666;"></i>
                    </div>
                </div>

            </div>


        </div>

    </div>
        

    <div id="cont_grey"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>

</body>
</html>
