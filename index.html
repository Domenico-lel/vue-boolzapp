<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div id="cont_green">

        <div id="cont_grande">
            <div id="cont_left">
                <div id="macroblocco_cont_botleft">
                    <div id="profile">

                        <div id="my">
                            <img src="img/avatar_io.jpg" alt="io_img">
                            <span>sofia</span>
                        </div>

                        <div id="options">
                            <i id="point" class="fa-solid fa-circle-notch" style="color: #808080;"></i>
                            <i id="point" class="fa-solid fa-message" style="color: #808080;"></i>
                            <i id="point" class="fa-solid fa-ellipsis-vertical" style="color: #808080;"></i>
                        </div>

                    </div>

                    <div id="notification">
                        <div id="notification_left">
                            <i id="point" class="fa-solid fa-bell-slash fa-shake" style="color: #ffffff;"></i>
                        </div>

                        <div id="notification_right">
                            <span>Ricevi notifiche di nuovi messaggi</span>

                            <a href="link">Attiva notifiche desktop</a>
                        </div>

                    </div>

                    <div id="serch">

                        <i id="point" class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o Inizia una nuova chat">

                    </div>
                </div>
                <div id="macroblocco_cont_topleft">

                    <div id="cont_chat">
                        <img src="img/avatar_1.jpg" alt="Michele">
                        <div id="info_user">
                            <b>Michele</b>
                            <p>ultimo messaggio inviato</p>
                        </div>
                    </div>

                    <div id="cont_chat">
                        <img src="img/avatar_2.jpg" alt="Fabio">
                        <div id="info_user">
                            <b>Fabio</b>
                            <p>ultimo messaggio inviato</p>
                        </div>
                    </div>

                    <div id="cont_chat">
                        <img src="img/avatar_3.jpg" alt="Samuele">
                        <div id="info_user">
                            <b>Samuele</b>
                            <p>ultimo messaggio inviato</p>
                        </div>
                    </div>

                    <div id="cont_chat">
                        <img src="img/avatar_4.jpg" alt="Alessandro B.">
                        <div id="info_user">
                            <b>Alessandro B.</b>
                            <p>ultimo messaggio inviato</p>
                        </div>
                    </div>

                </div>
            </div>

            <div id="cont_right">
                <div id="top_bar">
                    <div id="persona_selezionata">
                        <img src="img/avatar_1.jpg" alt="">

                        <div>
                            <b>Michele</b>
                            <p>Ultimo accesso oggi alle 12:00</p>
                        </div>
                
                    </div>

                    <div id="obgets_topbar">
                        <i class="fa-solid fa-magnifying-glass" style="color: #949494;"></i>
                        <i class="fa-solid fa-paperclip" style="color: #949494;"></i>
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #949494;"></i>
                    </div>

                </div>

                <div id="sottocontenitore_chat">
                    <div id="miomex">
                        <span>
                            Hai portato a spasso il cane?
                        </span>
                    </div>

                    <div id="suomex">
                        <span>
                            Si
                        </span>
                    </div>

                    <div id="miomex">
                        <span>
                            okok
                        </span>
                    </div>

                </div>

                <div id="chattext">
                    <div id="smile-microphone">
                        <i class="fa-regular fa-face-smile" style="color: #666666;"></i>
                    </div>
                    <div id="spaecial_con_chattext">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div id="smile-microphone">
                        <i class="fa-solid fa-microphone" style="color: #666666;"></i>
                    </div>
                </div>

            </div>


        </div>

    </div>
        

    <div id="cont_grey"></div>




    <script src="script.js"></script>
</body>
</html>
